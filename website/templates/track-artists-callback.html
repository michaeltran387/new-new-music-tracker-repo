{% extends "base.html" %} {% block title %}
<title>Track Artists Callback</title>
<!-- <h1 class="m-3">Track Artists Callback</h1> -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
{% endblock %} {% block content %}
<table data-toggle="table">
  <thead>
    <th data-width="150"></th>
    <th data-sortable="true">Artist</th>
  </thead>
  <form action="#">
    <tbody>
      {% for artist in artistList %}

      <tr>
        <td>
          <img src="{{artist.image}}" style="height: 150; width: 150px" />
        </td>
        <td>
          <div class="d-flex m-3">
            <h4 class="m-3">{{artist.name}}</h4>
            <input type="hidden" name="{{artist.id}}">
            <button
              type="button"
              class="btn btn-outline-primary btn-lg ms-auto m-3"
              data-bs-toggle="button"
            >
              Select
            </button>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  
</table>

<button type="submit" class="btn btn-primary m-3" style="position:fixed;bottom:3px;right:3px">Submit</button>
<br>
<br>
<br>
</form>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
{% endblock %}
